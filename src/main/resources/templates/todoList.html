<html>
  <head>
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="/todo.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="root-container">
      <h1>TODO LIST powered by SpringBoot</h1>
      <h2>user : joma</h2>
      <div class="project-container">
        <p>
          <label for="new-task">Add Project</label>
          <input type="text"><button>Add</button>
        </p>

        <h3>Project</h3>
        <ul id="projects">
          <li>
            <label>Pay Bills</label>
            <input type="text"><button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
        </ul>
      </div>
      <div class="todo-container">
        <!-- todo : expand width and create navigation that consist of projects.. -->

        <p>
          <label for="new-task">Add Item</label>
          <input id="new-task" type="text"><button>Add</button>
        </p>

        <h3>Things to do</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label>Pay Bills</label>
            <input type="text"><button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>

          <li class="editMode">
            <input type="checkbox">
            <label>Go Shopping</label>
            <input type="text" value="Go Shopping">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
        </ul>

        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        </ul>
      </div>
    </div>




  <!--
   root container -> margin auto auto. set width

  -->

    <script type="text/javascript" src="/app.js"></script>

  </body>
</html>
